{% extends 'base.html' %}
{% block content %}
    <div class="jumbotron">
        <h1>{{ post.title }}</h1>
        <h2>
            Written By: {{post.author.username}}
        </h2>
        <h3>
            Published: {{post.date.strftime('%B %d, %Y')}}
        </h3>
        <p>{{post.text}}</p>
        {% if post.author == current_user %}
            <div class="">
                <a href="{{url_for('blog_post.update',blog_post_id=post.id)}}">Update</a>
                <button type="button" class="btn btn-danger" data-toggle='modal' data-target="#del_modal">Delete</button>
            </div>
        {% endif %}
    </div>
    <div class="modal" tabindex="-1" id="del_modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Delete Post?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are You Sure You Want To Delete the post?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>

              <form action="{{url_for('blog_post.delete_post',blog_post_id=post.id)}}" method="post">
                <input class="btn btn-danger" type="submit" value="Delete">
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
